  <script>
    (function () {
      var LANG_KEY = "lang";
      function getQueryLang() {
        try {
          var params = new URLSearchParams(location.search);
          var lang = (params.get("lang") || "").toLowerCase();
          if (lang === "ja" || lang === "en") return lang;
        } catch (e) {}
        return null;
      }
      function getStoredLang() {
        try {
          var lang = (localStorage.getItem(LANG_KEY) || "").toLowerCase();
          if (lang === "ja" || lang === "en") return lang;
        } catch (e) {}
        return null;
      }
      function setStoredLang(lang) {
        try { localStorage.setItem(LANG_KEY, lang); } catch (e) {}
      }
      function browserLang() {
        var raw = (navigator.language || navigator.userLanguage || "").toLowerCase();
        if (raw.indexOf("en") === 0) return "en";
        if (raw.indexOf("ja") === 0) return "ja";
        return "ja";
      }
      var q = getQueryLang();
      if (q) setStoredLang(q);
      var target = q || getStoredLang() || browserLang();
      location.replace("/" + target + "/" + location.hash);
    })();
  </script>
